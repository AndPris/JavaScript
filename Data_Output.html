<body>
  <noscript>Увімкніть JavaScript</noscript>

  <script>
    var string = "Word";
    switch (string) {
      case "4":
        console.log("4");
        break;
      case "45":
        console.log("45");
        break;
      case "Wordd":
        console.log("Word");
        break;
      default:
        console.log("Default");
        break;
    }
  </script>
